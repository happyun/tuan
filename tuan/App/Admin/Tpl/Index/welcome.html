<load file="./tuan/App/Admin/Tpl/Common/header.html" />
<link href="__PUBLIC__/css/index.css" rel="stylesheet" type="text/css" />
<div id="map">
	<span class='title'>站点概况</span>
</div>
<div id="content" style="margin-left:30px; float:left;">
	<table id="table" class='table table-striped table-bordered'>
		<tbody>
			<tr>
				<th>名称</th>
				<th>值</th>
			</tr>	
			<tr>
				<td>系统信息</td>
				<td>{$server.HTTP_USER_AGENT}</td>
			</tr>
			<tr>
				<td>WEB服务器</td>
				<td>{$server.SERVER_SOFTWARE}</td>
			</tr>
			<tr>
				<td>服务器IP</td>
				<td>{$server.SERVER_ADDR}</td>
			</tr>
			<tr>
				<td>端口</td>

			</tr>
			<tr>
				<td>当前时间</td>
				<td>{$server.REQUEST_TIME|date:'Y-m-d H:i:s',@@}</td>
			</tr>
		</tbody>
	</table>
	
	
</div>
